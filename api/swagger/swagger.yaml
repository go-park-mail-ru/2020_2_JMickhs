info:
  description: Swagger spec.
  title: Golang service API for HotelScanner
  version: 1.0.0
paths:
  /api/v1/comments:
    get:
      description: GetList of comments
      operationId: comments
      parameters:
      - description: page num start from 0
        format: int64
        in: query
        name: page
        required: true
        type: integer
        x-go-name: Page
      - description: the ID of hotel which comments you get
        format: int64
        in: query
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/comments'
        "400":
          $ref: '#/responses/badrequest'
      tags:
      - comment
    post:
      description: add comment and rate hotel
      operationId: AddComment
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/AddCommentRequest'
      responses:
        "200":
          $ref: '#/responses/AddComment'
        "400":
          $ref: '#/responses/badrequest'
        "403":
          $ref: '#/responses/Forbidden'
        "423":
          $ref: '#/responses/locked'
      tags:
      - comment
    put:
      operationId: UpdateComment
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdateCommentRequest'
      responses:
        "200":
          $ref: '#/responses/AddComment'
        "400":
          $ref: '#/responses/badrequest'
        "403":
          $ref: '#/responses/Forbidden'
        "423":
          $ref: '#/responses/locked'
      tags:
      - comment
  /api/v1/comments/{id}:
    delete:
      operationId: DeleteComment
      parameters:
      - description: the ID to delete comment
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "400":
          $ref: '#/responses/badrequest'
        "403":
          $ref: '#/responses/Forbidden'
      tags:
      - comment
  /api/v1/hotels:
    get:
      description: GetList of hotels
      operationId: hotels
      parameters:
      - description: the start ID to get hotels
        format: int64
        in: query
        name: from
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/hotels'
        "400":
          $ref: '#/responses/badrequest'
      tags:
      - hotel
  /api/v1/hotels/{id}:
    get:
      description: if don't rate by curr user, field "rate" should be empty
      operationId: hotel
      parameters:
      - description: the id of hotel to get from database
        format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/HotelData'
        "400":
          $ref: '#/responses/badrequest'
        "410":
          $ref: '#/responses/gone'
      summary: Get Single hotel by id,
      tags:
      - hotel
  /api/v1/hotels/search:
    get:
      description: Search hotels
      operationId: searchHotel
      parameters:
      - description: page num start from 0
        in: query
        name: page
        required: true
        type: string
        x-go-name: Page
      - format: int64
        in: query
        name: limit
        required: true
        type: integer
        x-go-name: Limit
      responses:
        "200":
          $ref: '#/responses/searchHotel'
        "400":
          $ref: '#/responses/badrequest'
      tags:
      - hotel
  /api/v1/users:
    get:
      description: Get current safe user
      operationId: user
      responses:
        "200":
          $ref: '#/responses/safeUser'
        "401":
          $ref: '#/responses/unauthorizied'
      tags:
      - Users
    post:
      description: Creates a new User
      operationId: signup
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UserRegistation'
      responses:
        "200":
          $ref: '#/responses/safeUser'
        "400":
          $ref: '#/responses/badrequest'
        "409":
          $ref: '#/responses/conflict'
      tags:
      - Users
  /api/v1/users/{id}:
    get:
      description: Get info abous user by his id
      operationId: userById
      parameters:
      - format: int64
        in: path
        name: id
        required: true
        type: integer
        x-go-name: ID
      responses:
        "200":
          $ref: '#/responses/safeUser'
        "400":
          $ref: '#/responses/badrequest'
        "410":
          $ref: '#/responses/gone'
      tags:
      - Users
  /api/v1/users/avatar:
    put:
      description: Update Avatar
      operationId: avatar
      parameters:
      - description: avatar in *.jpg *.jpeg *.png format
        in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdateAvatar'
      responses:
        "200":
          $ref: '#/responses/avatar'
        "400":
          $ref: '#/responses/badrequest'
        "401":
          $ref: '#/responses/unauthorizied'
        "403":
          $ref: '#/responses/Forbidden'
        "415":
          $ref: '#/responses/unsupport'
      tags:
      - Users
  /api/v1/users/credentials:
    put:
      description: Get data from form  which need to change and change user data
      operationId: credentials
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdateUser'
      responses:
        "400":
          $ref: '#/responses/badrequest'
        "401":
          $ref: '#/responses/unauthorizied'
        "403":
          $ref: '#/responses/Forbidden'
        "409":
          $ref: '#/responses/conflict'
      tags:
      - Users
  /api/v1/users/password:
    put:
      description: update password
      operationId: password
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdatePassword'
      responses:
        "400":
          $ref: '#/responses/badrequest'
        "401":
          $ref: '#/responses/unauthorizied'
        "402":
          $ref: '#/responses/badCredentials'
        "403":
          $ref: '#/responses/Forbidden'
      tags:
      - Users
  /api/v1/users/sessions:
    delete:
      description: sign out current user and delete cookie session
      operationId: DelSessions
      tags:
      - Sessions
    post:
      description: user auth with coockie
      operationId: AddSessions
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UserAuth'
      responses:
        "200":
          $ref: '#/responses/safeUser'
        "400":
          $ref: '#/responses/badrequest'
        "401":
          $ref: '#/responses/unauthorizied'
      tags:
      - Sessions
produces:
- application/json
responses:
  AddComment:
    schema:
      $ref: '#/definitions/NewRate'
  Forbidden:
    description: wrong csrf token
  HotelData:
    schema:
      $ref: '#/definitions/HotelData'
  UpdateComment:
    schema:
      $ref: '#/definitions/NewRate'
  avatar:
    schema:
      $ref: '#/definitions/Avatar'
  badCredentials:
    description: wrong credentials
  badrequest:
    description: cannot parse data or undefined query or path parameters
  commentInfo:
    headers:
      avatar:
        type: string
      comm_id:
        format: int64
        type: integer
      hotel_id:
        format: int64
        type: integer
      message:
        type: string
      rating:
        format: double
        type: number
      time:
        type: string
      user_id:
        format: int64
        type: integer
      username:
        type: string
  comments:
    schema:
      $ref: '#/definitions/GetCommentsRequest'
  conflict:
    description: unique data already exists
  gone:
    description: This data does not exist
  hotels:
    schema:
      items:
        $ref: '#/definitions/PreviewHotel'
      type: array
  locked:
    description: two times rate one hotel
  safeUser:
    schema:
      $ref: '#/definitions/SafeUser'
  searchHotel:
    schema:
      $ref: '#/definitions/SearchDataResponse'
  signup:
    schema:
      $ref: '#/definitions/SafeUser'
  unauthorizied:
    description: user unauthorizied
  unsupport:
    description: Unsupported Media Type
  user:
    headers:
      avatar:
        type: string
      email:
        type: string
      id:
        format: int64
        type: integer
      password:
        type: string
      username:
        type: string
schemes:
- http
swagger: "2.0"
